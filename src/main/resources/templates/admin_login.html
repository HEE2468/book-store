<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <link href="layui/css/layui.css" type="text/css" rel="stylesheet"/>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">信书汇后台登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input id="adminName" name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <span id="checkAdminName" style="color: red;"></span>
            <input id="adminPassword" name="adminPassword" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input id="adminLoin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" onclick="adminLogin()">
            <hr class="hr20" >
            <span id="checkAdminPassword" style="color: red;"></span>
        </form>
    </div>

</body>
<script type="text/javascript" src="layer/layer.js"></script>
<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="js/vue/vue.min.js" type="text/javascript"></script>
<script>

  function adminLogin() {
      let adminName = $("#adminName").val();
      let adminPassword = $("#adminPassword").val();
      if(adminName === ""){
        $("#checkAdminName").text("用户名不能为空")
      }
      if(adminName === ""){
          $("#checkAdminPassword").text("密码不能为空")
      }
      $.ajax({
          type: "post",
          url: "admin/adminLogin",
          data: {
              adminName: adminName,
              adminPassword: adminPassword
          },
          datatype: "json",
          error: function () {
              //请求出错处理
              alert("出错了，请与管理员联系");
          },
          success: function (result) {
              if (result.code === '1') {
                  window.location.href = "admin_index.html";
              }else{
                  layer.msg(result.msg, {time:800});
              }
          }
      });
  }

</script>
</html>
